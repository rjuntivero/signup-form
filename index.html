<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="heroImage">
            <img src="assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="INSERT IMAGE HERE">
            <div class="logoHeader"><div class="logoText"><span><img src="assets/images/odin-lined.png" alt="ODIN LOGO"></span> ODIN</div></div>
        </div>
        <div class="mainContent">
            <div class="textSection">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="loginSection">
                <h1>Let's do this!</h1>
                <form action="">
                    <label for="">FIRST NAME</label>
                    <input type="text">
                    <label for="">LAST NAME</label>
                    <input type="text">
                    <label for="">EMAIL</label>
                    <input type="email">
                    <label for="">PHONE NUMBER</label>
                    <input type="number">
                    <label for="">PASSWORD</label>
                    <input type="password">
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="password">
                </form>
            </div>
            <footer>
                <div class="textSection">
                    <button class="createAccountBtn">Create Account</button>
                    <h3>Already have an account? <a href="">Login</a></h3>
                </div>
                
            </footer>
        </div>
    </div>
</body>
</html>
